<div class="form-signin">
    <h2 class="loginTextCenter">Create new account</h2>

 <div class="form-group">
    <label for="InputEmail1">Email:</label>
    <input type="email" class="form-control" id="InputEmail1" placeholder="Email" [(ngModel)]="email">
  </div>
    <div class="form-group">
    <label for="InputPassword1">Password:</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" #pwd>
  </div>
<div class="form-group">
    <label for="InputPassword1">Confirm password:</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" #confirmPwd>
  </div>  
    
<button type="button" class="btn btn-md btn-kistler btn-block" (click)="createAccount(pwd.value,confirmPwd.value)">Submit</button> 

</div>
