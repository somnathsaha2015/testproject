<div class="form-signin">
  <h2 class="loginTextCenter">Login</h2>
  <div class="loginSummText">Welcome to your Kistler Vineyards Member Portal</div>
  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" #pwd>
  </div>
    <div class="form-inline signInPanel">
        <div class="form-group">
            <button type="button" class="btn btn-md btn-kistler" (click)="authenticate(pwd.value)">Submit</button>
        </div>
        <div class="form-group forgotPassword">
            <a routerLink='/forgot/password'>Forgot password</a>
        </div>
    </div>

  <div class="loginFooter">
      <div class="join-mailingList">
          Not a member yet? <a routerLink='/create/account'>Join our mailing list</a>
      </div>
    <div class="">Enjoy access to new releases and vintners notes view and track your order</div>
  </div>
 <!-- <button class="btn" (click)="logout()">Log out</button>
  <a routerLink='/order' routerLinkActive="active">Order</a> -->
</div>
