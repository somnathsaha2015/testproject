<div class="form-signin">
	<h2 class="loginTextCenter">Forgot password</h2>
	<div class="form-group">
		<label for="InputEmail1">Email address</label>
		<input type="email" class="form-control" id="InputEmail1" placeholder="Email" [(ngModel)]="email">
	</div>
	<button type="button" class="btn btn-lg btn-kistler btn-block" (click)="sendMail()">Submit</button>
</div>
