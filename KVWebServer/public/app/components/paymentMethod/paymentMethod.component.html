<div class="container mainContainer">
    <h2>Secure Payment Methods</h2>
    <div class="panel panel-default">
        <div class="panel-body">
                <div *ngFor="let card of cards; let i=index">
                    <div class="form-horizontal">
                        <div class="AddCardPanelForm" *ngIf="card.isNew">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="cardName">Card Name:</label>
                                <input type="text" class="col-sm-3" [(ngModel)]="card.cardName" id="cardName" name="cardName" placeholder="Enter Card Name">
                                
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="cardNumber">Card Number:</label>
                                <input type="text" [(ngModel)]="card.cardNumber" class="col-sm-3" id="cardNumber" name="cardNumber" placeholder="Enter Card Number">
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="expiryDate">Expiry Date:</label>
                                <input type="date" [(ngModel)]="card.expiryDate" class="col-sm-3" id="expiryDate" name="expiryDate" placeholder="Enter Expiry Date">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-sm btn-kistler col-xs-offset-3" (click)='save(card)'>Save</button>
                                <button type="button" class="btn btn-sm btn-kistler" (click)='removeNew(i)'>Cancel</button>

                            </div>
                        </div>
                    </div>


                    <div class="row paymentMethDivider" *ngIf="!card.isNew">
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-xs-4 col-sm-2">Card Name:</div>
                                <div class="col-xs-8 col-sm-10 cardName">{{card.cardName}}               </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-sm-2">Card Number:</div>
                                <div class="col-xs-8 col-sm-10">{{card.cardNumber}}</div>
                            </div>
                        </div>


                        <div class="col-sm-1 col-xs-12"><button type="button" (click)="remove(card,i)" class="btn btn-sm btn-kistler"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Remove</button></div>
                    </div>
                        </div>
            <div class="row AddCardPanel">
                <button type="button" class="btn btn-md btn-kistler" (click)="addCard()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Card</button>
            </div>
</div>


           

        </div>
</div>
